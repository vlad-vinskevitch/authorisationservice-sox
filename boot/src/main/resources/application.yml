spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl: update
  security:
    argon:
      salt-length: 16
      hash-length: 32
      parallelism: 1
      memory: 65536
      iterations: 5
